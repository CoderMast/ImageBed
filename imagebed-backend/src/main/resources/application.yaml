spring:
  application:
    name:
      ImageBed-Backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/image_bed?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: codermast
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      # 单个文件的大小
      max-file-size: -1
      # 总文件大小
      max-request-size: -1
imagebed:
  jwt:
    # 设置 JWT 签名加密时使用的秘钥
    admin-secret-key: codermast-imagebed
    # 设置 JWT 签名过期时间
    admin-ttl: 7200000
    # 设置前端传来的令牌名称
    admin-token-name: token